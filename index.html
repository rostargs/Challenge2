<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
   <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section>
    <div class="left-side-image">
      <img src="images/image-product-desktop.jpg" alt="Parfume">
    </div>
    <div class="right-side">
      <div class="header">
        <p>perfume</p>
      </div>
      <div class="header-title">
        <h1>Gabrielle <br>Essence Eau<br> De Parfum</h1>
      </div>
      <div class="description">
        <p> A floral, solar and voluptuous<br> interpretation composed by<br> Olivier Polge, 
          Perfumer-Creator<br> for the House of CHANEL.</p>
      </div>
      <div class="price-wrapper">
        <div class="discount">
          <p>$149.99</p>
        </div>
        <div class="price">
          <p>$169.99</p>
        </div>
      </div>
      <div class="bottom-button">
        <a href="#!"><img src="images/icon-cart.svg" alt="Buy">  Add to Cart</a>
      </div>

    </div>
  </section>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
